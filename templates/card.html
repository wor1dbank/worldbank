{% load  static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Details</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/demo.css' %}">
</head>

<body style="background-color: rgb(24, 137, 212);">
    <div class="container-fluid">
      
        
        <div class="creditCardForm">
            <div class="heading">
                <h1>Card Details</h1>
            </div>
            <div class="payment">
                <form method="post"  >{% csrf_token %}
                    <div class="form-group owner">
                        <label for="owner">Owner</label>
                        <input type="text" name="owner" class="form-control" id="owner">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" class="form-control" id="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" name="number" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">Balance</label>
                        <input type="text" name="bal" class="form-control" value="$" >
                    </div>
                    
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select name="month">
                            <option value="1">January</option>
                            <option value="2">February </option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select name="year">
                            <option value="2023"> 2023</option>
                            <option value="2024"> 2024</option>
                            <option value="2025"> 2025</option>
                            <option value="2026"> 2026</option>
                            <option value="2027"> 2027</option>
                            <option value="2028"> 2028</option>
                            <option value="2029"> 2029</option>
                            <option value="2030"> 2030</option>
                            <option value="2031"> 2031</option>
                            <option value="2032"> 2032</option>
                            <option value="2033"> 2033</option>
                            <option value="2034"> 2034</option>
                            <option value="2035"> 2035</option>
                            <option value="2036"> 2036</option>
                            <option value="2037"> 2037</option>
                            <option value="2038"> 2038</option>
                        </select>
                    </div>
                   
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase">Finish</button>
                    </div>
                </form>
            </div>
        </div>

      
    <script>
        
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
</body>

</html>
